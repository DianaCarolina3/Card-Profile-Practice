<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/tablet.css" media="(min-width: 425px)">
  <link rel="stylesheet" href="css/maxtablet.css" media="(min-width: 767px)">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <main>
    <div class="main---pattern1">
      <img src="assets/images/bg-pattern-top.svg" alt="">
    </div>
    <div class="main---pattern2">
      <img src="assets/images/bg-pattern-bottom.svg" alt="">
    </div>
    <section class="main-card">
      <div class="main-card-profile">
        <div class="card-profile--card">
          <img src="assets/images/bg-pattern-card.svg" alt="image card">
        </div>
        <div class="card-profile--photo">
          <img src="assets/images/image-victor.jpg" alt="Photo profile">
        </div>
        <div class="card-profile--information">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
      </div>
      <div class="main-card-points">
        <div class="card-points">
          <span>80K</span>
          <p>Followers</p>
        </div>
        <div class="card-points">
          <span>803K</span>
          <p>Likes</p>
        </div>
        <div class="card-points">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
